<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aplicação de chat</title>

</head>
<body>
<h1>Aplicação de chat</h1>
<form action="/chat">
    <div>
        <label>Digite seu nickname:</label>
        <input type="text" name="username">
    </div>
    <div>
        <label>Digite o ID da sala:</label>
        <input type="text" name="room">
    </div>
    <button type="submit">Submit</button>
</form>

</body>
</html>
